<!DOCTYPE HTML>
<html>
	
	{% include head.html %}
	
	<body class="single">
		
	<div class="fh5co-loader"></div>
	
	<div id="page">
		<div id="fh5co-aside" style="background-image: url({{page.previous.bg_img}})" data-stellar-background-ratio="0.5">
			<div class="overlay"></div>
			<nav role="navigation">
				<ul>
					<li><a href="../../../../index.html"><i class="icon-home"></i></a></li>
				</ul>
			</nav>
			<div class="page-title">
				<img src="../../../../images/person_1.jpg" alt="Free HTML5 by FreeHTMl5.co">
				<span>{{ page.date | date: "%b %-d, %Y" }}</span>
				<h2>{{ page.title }}</h2>
			</div>
		</div>
		<div id="fh5co-main-content">
			<div class="fh5co-post"> 
				<div class="fh5co-entry padding">
					<div>
						{{ content }}
					</div>
				</div>
				
				

			</div>
		</div>
	</div>
	
	
	
	{% if page.previous.url %}
		{% if page.next.url %}
	
	<div class="fh5co-navigation">
		<div class="fh5co-cover prev fh5co-cover-sm" style="background-image: url({{page.previous.bg_img}})">
			<div class="overlay"></div>
			<a class="copy" href="{{page.previous.url}}">
				<div class="display-t">
					<div class="display-tc">
						<div>
							<span>Previous Post</span>
							<h2>{{page.previous.title}}</h2>
						</div>
					</div>
				</div>
			</a>
		</div>
		<div class="fh5co-cover next fh5co-cover-sm" style="background-image: url({{page.next.bg_img}})">
			<div class="overlay"></div>
			<a class="copy" href="{{page.next.url}}">
				<div class="display-t">
					<div class="display-tc">
						<div>
							<span>Next Post</span>
							<h2>{{page.next.title}}</h2>
						</div>
					</div>
				</div>
			</a>
		</div>
	</div> 
	
		{% endif %}
	{% endif %}
	
	{% include footer.html %}

	{% include end_body.html %}
	
	</body>
</html>
